<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TechHelper</title>
</head>
<body>
  <nav>
    <div><strong>üß† Tech Interview Trainer</strong></div>
    <ul>
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="practice.html" class="nav-link">Practice</a></li>
      <li><a href="history.html" class="nav-link">My History</a></li>
    </ul>
  </nav>

  <section>
    <div class="filters">
      <label for="category-filter">Category:</label>
      <select id="category-filter">
        <option value="">Any</option>
        <option value="HTTP">HTTP</option>
        <option value="APIs & API Design">APIs & API Design</option>
        <option value="Databases & ORM">Databases & ORM</option>
        <option value="Authentication & Authorization">Authentication & Authorization</option>
        <option value="Security">Security</option>
        <option value="Scalability & Performance">Scalability & Performance</option>
        <option value="Python Fundamentals">Python Fundamentals</option>
        <option value="Testing">Testing</option>
        <option value="Design Patterns & Architecture">Design Patterns & Architecture</option>
        <option value="Caching">Caching</option>
        <option value="DevOps & CI/CD">DevOps & CI/CD</option>
        <option value="Cloud & Infrastructure">Cloud & Infrastructure</option>
        <option value="Logging & Monitoring">Logging & Monitoring</option>
        <option value="SQL / ORM">SQL/ORM</option>
        <option value="System Design">System Design</option>
        <!-- Agreg√° m√°s seg√∫n tu base de datos -->
      </select>

      <label for="difficulty-filter">Difficulty:</label>
      <select id="difficulty-filter">
        <option value="">Any</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <button class="filter-button" onclick="loadFilteredQuestion()">üîç Filter</button>
    </div>
    
    <div class="question-card" id="question-card">
      <h2 id="question-title">Loading question...</h2>
      <p><strong>Category:</strong> <span id="question-category"></span> | 
         <strong>Difficulty:</strong> <span id="question-difficulty"></span></p>
      <textarea id="user-answer" maxlength="500" placeholder="Write your answer here..."></textarea>
      <button onclick="submitAnswer()">Submit Answer</button>
      <button onclick="loadRandomQuestion()">Skip</button>
    </div>
    
    <div id="username-modal" class="username-modal">
      <form id="username-form" class="username-form">
        <label for="username-input" class="username-label">Enter your name:</label>
        <input id="username-input" class="username-input" type="text" required />
        <button type="submit" class="username-button">Save</button>
      </form>
    </div>
    <!-- Notification popup -->
    <div id="notification-popup" class="notification-popup"></div>
  </section>
  <script src="script-practice.js" defer></script>
</body>
</html>
